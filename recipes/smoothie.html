    <h1>Berry & Banana Smoothie</h1>

    <img src="../images/smoothie-image.png" alt="Smoothie with berries" height="300">

    <h2>Description</h2>
    <p>Easy smoothie that's great and refreshing way to start the day</p>

    <h2>Ingredients</h2>
    <ul>
        <li>500g frozen berries</li>
        <li>1 banana</li>
        <li>300ml orange juice</li>
        <li>2 tbsp greek yoghurt</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Put ingredients in blender and blend (yes it is this simple!)</li>
    </ol>
